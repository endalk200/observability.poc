# Prometheus Configuration
# Remote write receiver is enabled via --web.enable-remote-write-receiver flag in docker-compose

global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Scrape configurations
scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape Alloy metrics endpoint
  - job_name: 'alloy'
    static_configs:
      - targets: ['alloy:12345']
