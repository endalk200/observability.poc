# Grafana Dashboard Provisioning Configuration
# Auto-loads dashboards from the specified folder

apiVersion: 1

providers:
  - name: 'User API (Express) Dashboards'
    orgId: 1
    folder: 'User API (Express)'
    folderUid: 'user-api-express'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
