# Prometheus Configuration
# This configuration enables remote write receiver to accept metrics from Alloy

global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Enable remote write receiver to accept metrics from Alloy
remote_write_receiver:
  enabled: true

# Scrape configurations
scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape Alloy metrics endpoint
  - job_name: 'alloy'
    static_configs:
      - targets: ['alloy:12345']
