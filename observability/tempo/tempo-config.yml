# Tempo Configuration
# Configuration for Tempo v2.6.x single-binary mode

stream_over_http_enabled: true

server:
  http_listen_port: 3200
  log_level: info

# Distributor receives traces
distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

# Ingester writes traces to storage
ingester:
  max_block_duration: 5m
  trace_idle_period: 10s
  max_block_bytes: 1000000

# Compactor configuration
compactor:
  compaction:
    block_retention: 1h

# Metrics generator creates metrics from traces
metrics_generator:
  registry:
    external_labels:
      source: tempo
      cluster: docker-compose
  storage:
    path: /var/tempo/generator/wal
    remote_write:
      - url: http://prometheus:9090/api/v1/write
        send_exemplars: true

# Storage configuration
storage:
  trace:
    backend: local
    wal:
      path: /var/tempo/wal
    local:
      path: /var/tempo/blocks

# Overrides for limits
overrides:
  defaults:
    metrics_generator:
      processors: [service-graphs, span-metrics]
